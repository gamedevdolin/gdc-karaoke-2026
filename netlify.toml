# Netlify configuration

[build]
  command = "npm run build"
  publish = "dist"

[functions]
  # Directory for serverless functions
  directory = "netlify/functions"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static images for 1 year (they're versioned by filename)
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache Vite-hashed assets for 1 year (filenames change on content change)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache index.html briefly (entry point, should pick up changes quickly)
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=60, stale-while-revalidate=600"
